<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JS Bin</title>
</head>
<body>
<form id="loginForm" action="/xxx" method="GET">
    <div>
        <label >姓名<input type="text" name="username"></label>
    </div>
    <div>
        <label >密码<input type="text" name="password"></label>
    </div>
    <input type="submit">
</form>
<script>
    loginForm.addEventListener('submit',function(e){
        e.preventDefault()
        let username=loginForm.username.value
        let password=loginForm.password.value

        let request=new XMLHttpRequest()
        request.onload=function(){
            console.log("Hello AJAX")
        }
        request.open('GET',`/xxx?username=${username}&password=${password}`)
        request.send()
    })
</script>
</body>
</html>
